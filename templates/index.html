{% extends "base.html" %}



{% block title%}
Listen
{% endblock %}



{% block content %}

<div>
	<!--
	<div class="text-center mt-3">
		<p>Hier wird in Zukunft die Liste von Einkaufslisten sein.</p>

		<button type="button" class="btn btn-primary">Neue Einkaufslite erstellen</button>
	</div>
	-->

	<ul class="list-group ">
		<div class="card mt-2" data-bs-toggle="modal" data-bs-target="#list-context">
			<div class="card-body">
				<span>Lebensmittel</span>
				<span class="float-end">2/10</span>
			</div>
		</div>
		<div class="card mt-2" data-bs-toggle="modal" data-bs-target="#list-context">
			<div class="card-body">
				<span>Weihnachtsgeschenke</span>
				<span class="float-end">0/10</span>
			</div>
		</div>
	</ul>

	<button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#list-edit-modal">Neue Einkaufslite erstellen</button>
</div>

<div class="modal" id="list-edit-modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen-md-down">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Liste bearbeiten</h5>
		    	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<p>Los gehts!</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		    	<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>

	<button type="button" class="btn btn-primary mt-2">Neue Einkaufslite erstellen</button>

</div>

<div class="modal" id="list-context">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Info</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<p>Anzahl der Elemente: <span>10</span></p>
				<p>Erstellt am: <span>03.01.2022</span></p>
				<button type="button" class="btn btn-danger">Liste löschen</button>
			</div>

			<div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Schließen</button>
			</div>
		</div>
	</div>
</div>

<script>
	var myModal = document.getElementById('list-edit-modal');
	var myInput = document.getElementById('myInput');

	myModal.addEventListener('shown.bs.modal', function () {
	  myInput.focus();
	});
</script>

{% endblock %}
