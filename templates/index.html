{% extends "base.html" %}

{% block title%}
Listen
{% endblock %}

{% block content %}
<div class="text-center mt-3">
	<p>Hier wird in Zukunft die Liste von Einkaufslisten sein.</p>

	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#list-edit-modal">Neue Einkaufslite erstellen</button>
</div>

<div class="modal" id="list-edit-modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen-md-down">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Liste bearbeiten</h5>
		    	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<p>Los gehts!</p>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		    	<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<script>
var myModal = document.getElementById('list-edit-modal');
var myInput = document.getElementById('myInput');

myModal.addEventListener('shown.bs.modal', function () {
  myInput.focus();
});
</script>
{% endblock %}
